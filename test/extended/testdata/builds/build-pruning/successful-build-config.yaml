apiVersion: v1
kind: BuildConfig
metadata:
  name: myphp
  labels:
    app: myphp
  annotations:
    openshift.io/generated-by: OpenShiftWebConsole
spec:
  successfulBuildsHistoryLimit: 2
  runPolicy: Parallel
  source:
    dockerfile: |
      FROM busybox
      RUN touch /php-file
  strategy:
    dockerStrategy: {}